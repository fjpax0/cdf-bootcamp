workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  tasks:
  - externalId: icapi_assets_task
    type: function
    parameters:
      function:
        externalId: icapi_assets_extractor
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
  
  - externalId: create_asset_heirarchy_task
    type: function
    parameters:
      function:
        externalId: create_asset_hierarchy
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - icapi_assets_task
  
  - externalId: icapi_timeseries_task
    type: function
    parameters:
      function:
        externalId: icapi_timeseries_extractor
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
  
  - externalId: icapi_datapoints_task
    type: function
    parameters:
      function:
        externalId: icapi_datapoints_extractor
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - icapi_timeseries_task
  
  - externalId: icapi_ts_assets_contextualization_task
    type: function
    parameters:
      function:
        externalId: icapi_ts_assets_contextualization
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - icapi_timeseries_task
      - create_asset_heirarchy_task
  
  - externalId: oee_timeseries_task
    type: function
    parameters:
      function:
        externalId: oee_timeseries
        concurrencyPolicy: waitForCurrent
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - icapi_datapoints_task
      - icapi_ts_assets_contextualization_task
